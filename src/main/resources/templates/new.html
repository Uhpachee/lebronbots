<!DOCTYPE html>
<html xmlns:layout="http://www.w3.org/1999/xhtml" xmlns:th="http://www.w3.org/1999/xhtml"
      layout:decorate="~{layout1}" lang="en">
<head><div layout:fragment="metadata" th:remove="tag">
    <title>[[${pageTitle}]]</title></div>
</head>
<body> <div layout:fragment="content" th:remove="tag">
<div class="container-fluid text-center">
    <div><h2>[[${pageTitle}]]</h2></div>

    <form action="#" th:action="@{/save}" method="post" th:object="${games}"
        style="max-width: 500px; margin: 0 auto;">
        <div class="border">
            <div class="form-group row">
                <label class="col-sm-4 col-form-label">Name</label>
                <div class="col-sm-8">
                    <input type="text" th:field="*{name}" class="form-control"/>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-4 col-form-label">Rating(Integer out of 10)</label>
                <div class="col-sm-8">
                    <input type="number" step="1" min="1" max="10" th:field="*{rating}" class="form-control"/>
                </div>
            </div><br>
            <div>
                <button type="submit" class="btn btn-primary m-2">Save</button>
            </div>
            <div>
                <button type="button" class="btn btn-secondary m-2" onclick="cancelForm()">Cancel</button>
            </div>
        </div>
    </form>
</div>
<script type="text/javascript">
    function cancelForm()
    {
        window.location ="[[@{/data}]]";
    }

</script>
</div>
</body>
</html>

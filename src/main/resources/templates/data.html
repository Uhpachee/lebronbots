<!DOCTYPE html>
<html xmlns:layout="http://www.w3.org/1999/xhtml" xmlns:th="http://www.w3.org/1999/xhtml"
      layout:decorate="~{layout1}" lang="en">
<head><div layout:fragment="metadata" th:remove="tag">
    <title>Database</title></div>
</head>
<body><div layout:fragment="content" th:remove="tag">
<div align="center">
  <div><h2>Welcome to the Game Database</h2></div>
  <a href="/newt">Input a New Game</a>
  <div th:if="${message}" class="alert alert-success text-center">
    [[${message}]]
  </div>
    <table class="table table-bordered">
      <thead class="thead-dark">
      <tr>
        <th>Name</th>
        <th>rating</th>
        <th>Actions</th>
      </tr>
      </thead>
      <tbody>
      <th:block th:each="games : ${listUsers}">
        <tr>
          <td>[[${games.name}]]</td>
          <td>[[${games.rating}]]</td>
          <td>
            <a class="h4 mr-3" th:href="@{'/edit/' + ${games.Id}}">edit</a>
            <a class="h4 mr-3" th:href="@{'/delete/' + ${games.Id}}">delete</a>
          </td>
        </tr>
      </th:block>
      </tbody>
    </table>
  </div>
</div>
</div>
</body>
</html>
